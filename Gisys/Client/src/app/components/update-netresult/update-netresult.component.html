

   <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Net Result</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="net">Net Result</label>
        <div class="input-group">
          <input type="number" formControlName="net" id="net" class="form-control" name="net">
        </div>
        <div *ngIf="editForm.controls['net'].invalid && (editForm.controls['net'].dirty || editForm.controls['net'].touched)" class="alert alert-danger">
          <div *ngIf="editForm.controls['net'].errors.required">
            Net Result is required.
          </div>
        </div>
        <div *ngIf="editForm.controls['net'].hasError('min')" class="alert alert-danger">
          Net Result should be minimum 1
        </div>
      </div>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()" style="margin-right:20px;">Close</button>
      <button type="submit" class="btn btn-warning" [disabled]="editForm.invalid">Update</button>
    </form>
  </div>
